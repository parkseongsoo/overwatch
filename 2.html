<h2>겐지</h2>
기계가 되어버린 몸을 받아들여 내면의 평화를 찾은 강력한 전사이자 사이보그 닌자
시마다 일족의 왕족 일원으로서 형인 한조가 있다. 뛰어난 무술실력과 검술로 소문이
자자했지만 형제인 한조에게 죽을뻔한 위기를 받는다. 다행히 메르시 라는 훌륭한
의사에 의해 목숨을 건지게 되고 그후 사이보그 닌자가 되어 오버워치 일원이 된다.
